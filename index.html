<!DOCTYPE html>
<html>
<head>
<title>SetsCalc</title>
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="script.js"></script></head>
<body>
<div class="container-md">
<h1>SetsCalc</h2>
<table id="table" class="table table-striped table-sm">
<thead>
<tr>
<th class="" style="min-width:100px">Item Type</th>
<th class="" style="min-width:100px">Lvl From</th>
<th class="" style="min-width:100px">Lvl To</th>
<th class="item_component">Component</th>
<th class="item_bulb">Bulb</th>
<th class="item_coil">Coil</th>
<th class="item_gear">Gear</th>
<th class="item_brotonium">Brotonium</th>
<th class="item_blueprints">Blueprints</th>
<th class="item_hours">Hours</th>
</tr>
</thead>
<tfoot>
<tr id="summary" >
<td class=""></td>
<td class=""></td>
<td class=""></td>
<td class="item_component"></td>
<td class="item_bulb"></td>
<td class="item_coil"></td>
<td class="item_gear"></td>
<td class="item_brotonium"></td>
<td class="item_blueprints"></td>
<td class="item_hours"></td>
</tr>
</tfoot>
<tbody>
<tr class="d-none" id="row_tpl">
<td class=""><select class="item_type form-control form-control-sm">
<option value=""></option>
<option value="jewelry">jewelry</option>
<option value="weapon">weapon</option>
<option value="chest">chest</option>
<option value="helmet">helmet</option>
<option value="accessories">accessories</option>
</select></td>
<td class=""><input type="number" min="1" max="70" placeholder="1-70" class="item_level_from form-control form-control-sm"/></td>
<td class=""><input type="number" min="1" max="70" placeholder="1-70" class="item_level_to form-control form-control-sm"/></td>
<td class="item_component"></td>
<td class="item_bulb"></td>
<td class="item_coil"></td>
<td class="item_gear"></td>
<td class="item_brotonium"></td>
<td class="item_blueprints"></td>
<td class="item_hours"></td>
</tr>
</tbody>
</table>
<br/>
<button type="button" id="add_button" class="btn btn-block btn-success">Add</button>
<hr/>
<div class="text-center">
<img src="img/zajralis.png" style="max-width:64px;" class="img-fluid"/></br>
<div class="text-muted">Created by clan </div>
<div><b>ЗАЖРАЛИСЬ</b></div>
</div>
</div>
</body>
</html>
